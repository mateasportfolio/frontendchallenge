<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <h1>Hello World</h1>
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://lp2.sme-static.com/eisbrecher/dist/img/EB_LMM_Cover_3000x3000.jpg"
                class="d-block w-100"
                alt="bilde-1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://lp2.sme-static.com/eisbrecher/dist/img/EB_Single_FAKK_3000x3000.jpg"
                class="d-block w-100"
                alt="bild-2"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody class="text-start">
              <tr>
                <th scope="row">1</th>
                <td>Was ist hier los?</td>
                <td>3:33</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Besser</td>
                <td>4:19</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Sturmfahrt</td>
                <td>3:34</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>In einem Boot</td>
                <td>4:56</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td>Automat</td>
                <td>3:44</td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td>Eisb√§r (Grauzone-Cover)</td>
                <td>3:59</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col">
          <img
            src="https://lp2.sme-static.com/eisbrecher/dist/img/EB_Schicksalsmelodien-Simulation_Box.png"
            class="img-fluid"
            alt="band-bild"
          />

          Column
        </div>
        <div class="col">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/watch?v=aMso3mOTMXQ" allowfullscreen></iframe>
              </div>
              
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
